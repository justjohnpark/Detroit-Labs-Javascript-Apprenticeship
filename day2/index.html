<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <table>
    <tr>
      <th>WHY</th>
      <th>HOW</th>
      <th>WHEN</th>
      <th>WHAT</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
  <br>
  <form action="">
    <fieldset>
      <legend>About Me:</legend>
      <textarea name="about_me" cols="70" rows="10">Your Deepest, Darkest Secrets Go Here</textarea><br>
      <label>
        Gender:
        <input type="checkbox" name="gender" value="male">Male
        <input type="checkbox" name="gender" value="female">Female
      </label>
    </fieldset>
    <br>
    <fieldset>
      <legend>Preferences:</legend>
      <label>
        Favorite Music Genre:
        <input type="radio" name="genre" value="trance">Trance
        <input type="radio" name="genre" value="house">House
        <input type="radio" name="genre" value="idm">IDM
      </label>
      <br>
      <label>
        Choose Among These Movies:
        <select name="movies">
          <option value="300">300</option>
          <option value="terminator">Terminator</option>
          <option value="momento">Momento</option>
      </select>
      </label>
      <br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>

</body>
</html>
